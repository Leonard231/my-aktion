<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<body>
		<f:view contracts="#{view.locale.language}">
			<ui:composition template="/template.xhtml">
				<ui:define name="content">
					<h1>
						#{msg['editDonationsForm.edit_donation_form']}
					</h1>
					<h:form>
						<h:panelGrid columns="2">
							<h:outputLabel value="#{msg['editDonationsForm.background_color']}:" />
							<p:colorPicker id="bgColor" value="#{editDonationFormController.bgColor}" widgetVar="bgPicker" />
							<h:outputLabel value="#{msg['editDonationsForm.text_color']}:" />
							<p:colorPicker id="textColor" value="#{editDonationFormController.textColor}" widgetVar="textPicker"></p:colorPicker>
							<h:outputLabel value="#{msg['editDonationsForm.form_url']}:" />
							<h:inputTextarea id="url" rows="6" cols="30" readonly="true" value="#{editDonationFormController.url}" />
						</h:panelGrid>
						<p:commandButton value="Update URL" update="url" />
						<p:commandButton value="OK" action="#{editDonationFormController.doOk}" ajax="false" />
					</h:form>
				</ui:define>
			</ui:composition>
		</f:view>
	</body>
</html>
